<div class="card bg-light text-left" >
  <!--<div class="card-header">Control de usuarios</div> -->
  <div class="card-body ">
    <h5 class="card-title">CatÃ¡logo de unidades</h5>
    <md-button class="md-primary md-raised" ng-click="showPrompt($event)" id="dialog">
    	Agregar Unidad
    </md-button>
    <div ng-if="status" id="status">
    <b layout="row" layout-align="center center" class="md-padding">
      {{status}}
    </b>
  </div>
    <hr>
    <table class="table  table-hover " dt-instance="dtInstance" dt-options="dtOptions"  datatable="ng" >
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="unit in units" >
          <td >{{ unit.unit_id }}</td>
          <td>{{ unit.unit_name }}</td>
        <!--  <td><button class="btn btn-secondary" ng-click="view(us)"><i class="fas fa-eye"></i></span></button></td>-->
          <td><button class="btn btn-primary" ng-click="showPrompt($event,unit.unit_name,unit.unit_id)"><i class="fas fa-edit" ></i></button></td>
          <td><button class="btn btn-danger"  ng-click="showConfirm($event,unit.unit_id)" ><i class="fas fa-times"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
